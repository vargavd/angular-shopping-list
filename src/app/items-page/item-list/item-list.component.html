<div class="card">
    <div class="card-header">
        <h2 class="h3">
            {{ currentItems ? 'Current list' : 'Backlog' }}
        </h2>
    </div>
    <div class="card-body">
        <vdsl-item [inCurrentList]="currentItems" (openHistoryModalEvent)="openHistoryModal($event)"
            *ngFor="let item of getItems()" [item]="item"></vdsl-item>
    </div>
</div>
